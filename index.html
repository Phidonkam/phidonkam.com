<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
<form id="businessForm">
  <h2>Business Registration</h2>
  <a href="business-listings.html">business_listings</a>
  <br>

  <!-- 1 Business Name -->
  <label>Business Name Type:</label>
  <select id="businessNameType" required>
    <option value="">--Select--</option>
    <option value="Organization">Organization</option>
    <option value="Individual">Individual</option>
  </select>

  <label>Profile Picture (Required, only 1 image):</label>
  <input type="file" id="profilePic" accept="image/*" required><br><br>

  <!-- 2 Business Type -->
  <label>Business Type:</label>
  <input type="text" id="businessType" placeholder="e.g., Barber, Electrician" required>

  <!-- 3 Upload multiple images (max 4) -->
  <label>Upload Images (max 4):</label>
  <input type="file" id="imageFiles" name="images" accept="image/*" multiple>
  <div id="imagePreview"></div>

  <!-- 4 Bio (optional now) -->
  <label>Bio (max 20 words, optional):</label>
  <input type="text" id="bio" placeholder="Short bio...">
  <p id="bioCounter">0 / 20 words</p>

  <!-- 5 About (mandatory now) -->
  <label>About (max 100 words):</label>
  <textarea id="about" rows="3" placeholder="More details about business..." required></textarea>
  <p id="aboutCounter">0 / 100 words</p>

  <!-- 6 Upload Video (max 35 sec, only 1) -->
  <label>Upload Video (optional, max 35s):</label>
  <input type="file" id="videoFile" accept="video/*">
  <div id="videoPreview"></div>

  <!-- 7 Full Name -->
  <input type="text" id="fullName" placeholder="Enter your full name" required>

  <!-- 8 Contact -->
  <input type="text" id="contact" placeholder="Phone number" required>
  <small id="phoneMsg"></small>

  <!-- 9 Address -->
  <input type="text" id="address" placeholder="Address" required>

  <!-- 10 Pincode -->
  <input type="text" id="pincode" placeholder="Pincode" required>
  <small id="pincodeMsg"></small><br><br>

  <!-- 11 Map Link -->
  <label>Map Link (optional):</label>
  <input type="url" id="mapLink" placeholder="https://maps.google.com/...">

  <!-- 12 Price -->
  <label>Price (optional):</label>
  <input type="number" id="price" min="0" placeholder="Enter price">

  <div id="statusBox" style="display: none; align-items: center; gap: 8px;">
  <div id="spinner" style="width: 18px; height: 18px; border: 3px solid #ccc; border-top: 3px solid #333; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  <p id="statusMessage" style="margin: 0; font-weight: bold; color: green;"></p>
  </div>

  <style>
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>

  <!-- Submit -->
  <button type="submit" id="submitBtn">Submit</button>
</form>
  <script type="module" src="js/form.js"></script>
</body>
</html>
