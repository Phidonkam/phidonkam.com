<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Listings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <style>
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100px;
      margin: 5px;
      border-radius: 8px;
    }
    .card video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .card h3 {
      margin: 0;
      color: #333;
    }
    .meta {
      font-size: 0.9em;
      color: gray;
    }

    .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .profile-pic {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border: 3px solid #ddd;   /* light frame */
    border-radius: 12px;      /* soft corners, not circle */
    margin-left: 15px;
    cursor: pointer;          /* indicates clickable */
    transition: transform 0.2s ease-in-out;
  }

  .profile-pic:hover {
    transform: scale(1.05);
    border-color: #999;       /* highlight frame on hover */
  }
  </style>
</head>
<body>
  <h2>Public Business Listings</h2>
  <div id="businessContainer"></div>

  <script type="module" src="js/listings.js"></script>
</body>
</html>
